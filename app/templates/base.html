<html>
  <head>
    {% if title %}
      <title>{{ title }} - Order Up!</title>
    {% else %}
      <title>Welcome to Order Up!</title>
    {% endif %}
  </head>
  <body>
    {% if not current_user.is_anonymous %}
    <h1>Hi {{  current_user.name}}!</h1>
    {% endif %}
    {% block content %}
    {% endblock %}
  </body>
</html>
